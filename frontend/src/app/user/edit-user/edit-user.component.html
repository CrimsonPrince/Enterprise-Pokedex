<mat-card>
  <div id="formContent">
  <img mat-card-image src="../../../assets/PokemonCrop.png" alt="Pikachu">
  <form (submit)="onEdit(editForm)" #editForm="ngForm">
    <h1> Edit User </h1>
    <mat-form-field>
      <input type="name" name="name" ngModel matInput placeholder="Name" [(ngModel)]="user.name" minlength="3" #nameInput="ngModel" required>
      <mat-error *ngIf="nameInput.invalid">Please enter a valid Name of 3 characters of more.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput name="email" ngModel type="email" placeholder="E-Mail" [(ngModel)]="user.email" #emailInput="ngModel" required email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" name="password" ngModel matInput minlength="7" placeholder=" Current Password" #passwordInput="ngModel" required>
      <mat-error *ngIf="passwordInput.invalid">Please enter Your Current Password</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" name="newpassword" ngModel matInput minlength="7" placeholder="New Password (Optional)" #newpasswordInput="ngModel">
      <mat-error *ngIf="passwordInput.invalid">Please enter a password 7 characters or longer.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="address" name="address" ngModel matInput minlength="4" [(ngModel)]="user.address" placeholder="Address" #addressInput="ngModel" required>
      <mat-error *ngIf="addressInput.invalid">Please enter a valid Address of 4 characters or more.</mat-error>
    </mat-form-field>
    <mat-radio-group name="gender" ngModel matInput #genderInput="ngModel" [(ngModel)]="user.gender" required>
      <mat-radio-button labelPosition="before" value="male">Male</mat-radio-button>
      <mat-radio-button labelPosition="before" value="female">Female</mat-radio-button>
    </mat-radio-group>
    <br>
    <button mat-raised-button color="accent" type="submit">Edit</button>
  </form>
</div>
</mat-card>
