<mat-card>
  <div id="formContent">
  <img mat-card-image src="../../../assets/pika.png" alt="Pikachu">
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
    <h1> Login </h1>
    <mat-form-field>
      <input matInput name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" name="password" ngModel matInput minlength="7" placeholder="Password" #passwordInput="ngModel" required>
      <mat-error *ngIf="passwordInput.invalid">Please enter a password 7 characters or longer.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Login</button>
  </form>
</div>
</mat-card>
